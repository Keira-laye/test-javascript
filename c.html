<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script> 
        
const phrase = prompt("Écris une phrase :");

const mots = phrase.split(" ");

const motsMaj = mots.map(mot => mot.toUpperCase());

const motsFiltres = motsMaj.filter(mot => mot.length > 3);

const obj = {};
motsFiltres.forEach(mot => {
  obj[mot] = mot.length;
});

const cles = Object.keys(obj);
console.log("Clés de l’objet :", cles);


    </script>
</body>
</html>
