    <script>
        class Eleve {
  constructor(nom, classe, notes) {
    this.nom = nom;
    this.classe = classe;
    this.notes = notes;
  }

  calculerMoyenne() {
    const total = this.notes[0] + this.notes[1] + this.notes[2];
    const moyenne = total / 3;
    console.log(this.nom + " a une moyenne de " + moyenne);
  }
}

    </script>
